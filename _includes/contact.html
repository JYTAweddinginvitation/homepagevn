<html lang="en">

    <link rel="stylesheet" href="_sass/main.scss"> <!-- Link to your compiled CSS file -->
    <style>
        /* Ensure content fits within 480px */
        body {
            margin: 0 auto;
            max-width: 480px;
            padding: 10px;
        }

        /* Center-align section titles */
        section h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Styling for hyperlinks */
        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* Optional hover effect */
        }

        .account-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7); /* Dim background effect */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Make sure popups are above other content */
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            color: black;
            max-width: 90%; /* Make popup responsive */
            margin: auto;
        }

        .popup-content h3, .popup-content p.account-number {
            color: black;
        }

        .popup-content button {
            background-color: #f0f0f0;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }

        .popup-content button:hover {
            background-color: #e0e0e0;
        }

        /* Style address buttons */
        .address-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Creates a 2x2 layout */
            grid-gap: 10px; /* Adds spacing between the buttons */
            justify-content: center; /* Centers the grid */
        }

        .address-button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .address-button:hover {
            background-color: #333;
        }

        .thank-you-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            width: 300px; /* You can adjust the width here */
            height: auto; /* Maintain the aspect ratio */
        }

        /* Icon styling */
        .contact-item a img,
        .family-item a img { /* Apply same size for both contact and family icons */
            width: 30px; /* Icon size */
            margin-right: 10px;
            transition: opacity 0.3s ease;
        }

        .contact-item a img:hover,
        .family-item a img:hover {
            opacity: 0.8;
        }

        .contact-grid, .family-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columns for phones */
            grid-gap: 10px;
            justify-content: center;
        }

        .contact-item, .family-item {
            text-align: center;
            padding: 10px;
        }

        .contact-item h3, .family-item h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .contact-item p, .family-item p {
            font-size: 14px;
        }

        /* Adjustments for screens smaller than 480px */
        @media (max-width: 480px) {
            .address-button {
                font-size: 12px; /* Reduce font size on smaller screens */
            }

            .thank-you-image {
                width: 200px; /* Adjust width for smaller screens */
            }

            /* Keep contacts and family in two columns on smaller screens */
            .contact-grid, .family-grid {
                grid-template-columns: 1fr 1fr; /* Stay in 2 columns for phones */
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addressButtons = document.querySelectorAll('.address-button');
            const accountPopups = document.querySelectorAll('.account-popup');
            const closePopupButtons = document.querySelectorAll('.close-popup');

            addressButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const idx = button.getAttribute('data-idx');
                    document.querySelector(`.account-popup[data-idx="${idx}"]`).style.display = 'flex';
                });
            });

            closePopupButtons.forEach(button => {
                button.addEventListener('click', () => {
                    button.closest('.account-popup').style.display = 'none';
                });
            });

            accountPopups.forEach(popup => {
                popup.addEventListener('click', (event) => {
                    if (event.target === popup) {
                        popup.style.display = 'none';
                    }
                });
            });
        });
    </script>
